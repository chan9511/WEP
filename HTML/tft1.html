<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>잔망루피배 전략적팀전투대회</title>
    <style>
      .container {
        position: relative;
        width: 100%;
      }

      .table-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .center-image {
        width: 100%;
      }

      .center-table {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center-image">
        <img
          src="https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/blte18c746f460ab0f7/647fd84007768f6edc948595/TFT_SET923_COMMS_GameplayOverview_ArticleBanner_1920x1080_v001_ALyu.jpg"
          width="100%"
          alt=""
        />
      </div>
      <div class="table-overlay">
        <div class="center-table">
          <table border="1" style="text-align: center">
            <colgroup>
              <col style="width: 100px" />
              <col style="width: 200px" />
              <col style="width: 100px" />
              <col style="width: 200px" />
            </colgroup>
            <caption>
              <b>신청 양식</b>
            </caption>
            <tr>
              <th>롤닉네임</th>
              <td>ex)잔망루피</td>
              <th>희망시간</th>
              <td>ex)언제빼고 가능</td>
              <th>비상연락</th>
              <td>번호딱대</td>
            </tr>
          </table>
          <a href="https://lolchess.gg/meta" style="text-decoration: none">
            후달리면 참고</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
