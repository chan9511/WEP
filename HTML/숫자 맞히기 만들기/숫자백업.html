<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>숫자 맞히기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="question_1.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>숫자 맞히기 게임</h1>
      <p>1에서 100 사이의 수를 입력하세요.</p>
      <form action="">
        <label><input type="text" id="try" autofocus /></label>
        <input type="button" value="확인" id="check" class="btn btn-1" />
        <input type="reset" value="다시" id="reset" class="btn btn-2" />
      </form>
      <br />
      <div id="number" class="info"></div>
      <div id="display" class="output"></div>
      <div id="counter" class="footer"></div>
    </div>
    <script>
      // 1~100까지 아니면 걸러주고
      // 방금 입력한 숫자 :
      // 랜덤숫자 하나를 답으로.
      // 입력한 숫자보다 up,down 표시
      // 맞다면 맞혔습니다!로 표시

      // 시도 횟수 : count회 (확인 누른 횟수)
      // 다시를 누르면 reset이 되게끔.
	  var inputValue = document.getElementById("try");
      inputvalue.onchange = function () {
        if (inputValue.value <= 0 || inputValue.value >= 101) {
          alert("1~100 사이의 수만 입력해주세요.");
        }
      };

      var answer = Math.floor(Math.random() * 100) + 1; // 랜덤숫자 정답생성
	  	if (inputValue > answer) {
			("UP!!")
		} else if (inputValue < answer){
			("DOWN!!")
		} else if (inputValue == answer){
			("맞혔습니다!!")
		}
    </script>
  </body>
</html>
