<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 연습</title>
    <style>
      /* p만 적고 설정을 해놓으면 앞으로 p태그를 쓸 때 적용이 되어서 나옴 */
      p {
        color: rgb(134, 223, 134);
        font-size: 30px;
        font-weight: 900;
      }
    </style>
    <!-- 2. <head> 부분 스타일링 -->

    <link rel="stylesheet" href="css_5.css">
    <!-- 3. <link>를 활용해서 외부스타일링 -->
  </head>
  <body>
    <h1 style="color: darkorchid">붉은노을</h1>
    <!-- 1. 인라인 스타일링 -->
    <p>난너를사랑해</p>
    <p class="p_tag">이세상은</p>
    <!-- 빠윙에 css에서 만든 p_tag 양식을 불러오기 -->
    <p id="p_tag2">너뿐이야</p>
    <h2>h2 태그입니다.</h2>
    <h2 class="tag">소리쳐 부르지만</h2>
    <h3>h3 태그입니다 h4랑 만나고싶어요</h3>
    <h4>h4 태그입니다 h3랑 만나고싶어요</h4>
  </body>
</html>
