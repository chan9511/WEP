<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <div style="text-align: center;">
</head>
<body>
    <div style="text-align: center;">
        <form action="#">
          <fieldset>
            <legend>필수 입력 정보</legend>
            <ul>
              <li style="list-style-type: none">
                <label for="id">아이디</label>
                <input type="text" id="id" />
              </li>
            
            </li>
            <li style="list-style-type: none">
                <label for="pwd">비밀번호</label>
                <input type="text" id="pwd" placeholder="10자 이상 입력해주세요." />
              </li>
              <li style="list-style-type: none">
                <label for="name">이름</label>
                <input type="text" id="name" />
              </li>
              <li style="list-style-type: none">
                <label for="e-mail">E-mail</label>
                <input type="text" id="e-mail" />
              </li>
              <li style="list-style-type: none">
                <label for="radio">E-mail 수신 동의</label>
                <input type="radio" id="radio" name="yes" />예
                <input type="radio" id="radio" name="no" />아니요
                <!-- 체크란을 만드는 툴 -->
              </li>
              <li style="list-style-type: none">
                <label for="checkbox">기술 사용여부</label>
                <input type="checkbox" id="checkbox" name="category" />빅데이터
                <input type="checkbox" id="checkbox" name="category" />인공지능
                <input type="checkbox" id="checkbox" name="category" />딥러닝
                <input type="checkbox" id="checkbox" name="category" />머신러닝
                <input type="checkbox" id="checkbox" name="category" />JAVA
                <input type="checkbox" id="checkbox" name="category" />PYTHON
                <input type="checkbox" id="checkbox" name="category" />C
                <input type="checkbox" id="checkbox" name="category" />C++
                <!-- 체크란을 checkbox = 네모칸 -->
                <!-- checkbox는 복수 선택가능 -->
              </li>
            
            </ul>
          </fieldset>
        </form>
      </div>
      <!-- 칸 띄워주는 기능 추가하기 -->
      <DIV style="TEXT-ALIGN: center">
        <form action="#">
          <fieldset>
            <legend>선택 입력 정보</legend>
            <DIV>
                <li style="list-style-type: none">
                    <label for="date">생년월일</label>
                    <input type="date" id="date">
                    <!-- month, week, time, datetime-local(날짜시간같이),date -->
                  </li>
                  <li style="list-style-type: none">
                    <label for="radio">남/여 선택</label>
                    <input type="radio" id="radio" name="yes" />남
                    <input type="radio" id="radio" name="no" />여
                    <!-- 체크란을 만드는 툴 -->
                  </li>
                  <li style="list-style-type: none">
                    <label for="date">직업</label>
                    <select name="" id="">
                      <option value="대학생">대학생</option>
                      <option value="변호사">변호사</option>
                      <option value="의사">의사</option>
                      <option value="군무원">군무원</option>
                      <option value="공무원">공무원</option>
                    </select>
                    <!-- (선택박스) 예로 이메일처럼 원하는 이메일 찾기기능 스크롤내려서 -->
                    <!-- value는 서버로 전해지는 데이터명 -->
                  </li>
                  <li style="list-style-type: none">
                    <label for="intro">1000자 자기소개시작</label> <br>
                  <textarea name="" id="" cols="20" rows="2"></textarea>
                  </li>
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button>

                  <!-- 사용자 입력 내용 전부 삭제 -->
                  
                  <button type="reset" class="btn btn-primary">취소하기</button>
                 
              </DIV>
</body>
</html>
